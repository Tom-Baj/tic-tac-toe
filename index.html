<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" sizes="48x48" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Sketch&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="main">
      <div class="titre-container">
        <h1 class="title">Tic <span class="title-span">Tac</span> Toe</h1>
      </div>

      <div class="form-container">
        <form action="" class="form hidden">
          <div class="nombre-joueurs">
            <label for="player-select" class="label-select"
              >Nombre de joueur :</label
            >
            <select type="select" id="player-select" class="player-select">
              <option value="1">1 joueur</option>
              <option value="2">2 joueurs</option>
            </select>
          </div>
          <div class="nom-joueur">
            <label for="player" class="player-1">Nom du joueur : </label>
            <input
              type="text"
              name="player"
              id="player"
              placeholder="Joueur 1"
              class="player-1"
            />
          </div>
          <div class="bouton-play">
            <button type="button" class="play">Jouer</button>
          </div>
        </form>
      </div>

      <div class="game-container">
        <div class="joueur-container">
          <div class="zone-joueur-1">
            <h2 class="joueur-1">Joueur <span class="x">X</span></h2>
          </div>
          <div class="zone-joueur-2">
            <h2 class="joueur-2">Joueur <span class="o">O</span></h2>
          </div>
        </div>
        <div class="tour-container">
          <p class="tour">
            <span class="choix-tour"></span>
          </p>
        </div>
        <div class="grid-container">
          <div id="0" class="zone-jeux case case-0"></div>
          <div id="1" class="zone-jeux case case-1"></div>
          <div id="2" class="zone-jeux case case-2"></div>
          <div id="3" class="zone-jeux case case-3"></div>
          <div id="4" class="zone-jeux case case-4"></div>
          <div id="5" class="zone-jeux case case-5"></div>
          <div id="6" class="zone-jeux case case-6"></div>
          <div id="7" class="zone-jeux case case-7"></div>
          <div id="8" class="zone-jeux case case-8"></div>
        </div>
        <div class="score-container">
          <div class="score-title">
            <h2>Scores</h2>
          </div>
          <div class="score-text">
            <p>Joueur X : <span id="scoreX">0</span></p>
            <p>Joueur O : <span id="scoreO">0</span></p>
          </div>
        </div>
        <div class="footer">
          <button class="reinitialiser">reinitialiser le jeu</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
